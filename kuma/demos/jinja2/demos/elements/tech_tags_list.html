<div class="module" id="demo-tags">
    <h3 class="mod-title">{{_('Browse by Technology')}}</h3>
  <ul class="cols-2">
    {% for tag in tags_used_for_submissions() %}
        {% if tag.name.startswith('tech:') %}
            <li><a href="{{ url('demos_tag', tag=tag.name) }}">{{ tag_title(tag) }}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
</div>
