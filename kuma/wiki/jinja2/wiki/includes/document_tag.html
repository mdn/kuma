{% if tags %}
  <div class="tag-attach-list contributors-sub">
    {% include 'includes/icons/general/tags.svg' %}
    <strong>{{_('Tags:')}}</strong>&nbsp;
    <ul class="tags tags-small">
      {% for tag in tags %}
        <li><a href="{{ url('wiki.tag', tag) }}" rel="nofollow">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
