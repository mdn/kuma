<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            svg:not(:root) {
                display: block;
            }

            /* Canvas docs, playable samples */
            .playable-code {
                background-color: #f4f7f8;
                border: none;
                border-left: 6px solid #558abb;
                border-width: medium medium medium 6px;
                color: #4d4e53;
                height: 100px;
                width: 90%;
                padding: 10px 10px 0;
            }

            .playable-canvas {
                border: 1px solid #4d4e53;
                border-radius: 2px;
            }

            .playable-buttons {
                text-align: right;
                width: 90%;
                padding: 5px 10px 5px 26px;
            }
        </style>
        {% if css %}
        <style>
            {{ css|safe }}
        </style>
        {% endif %}
        <title>{{ document["title"] }} - {{ sample_name }} - code sample</title>
    </head>
    <body>
        {% if html %}
            {{ html|safe }}
        {% endif %}
        {% if js %}
            <script>
                {{ js|safe }}
            </script>
        {% endif %}
    </body>
</html>
