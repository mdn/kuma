{% extends "base.html" %}

{% block site_css %}
    {{ super() }}
    {{ css('wiki', 'all') }}

    {% if config.KUMA_CUSTOM_CSS_PATH and waffle.flag('enable_customcss') %}
      <link rel="stylesheet" type="text/css"
            href="{{ config.KUMA_CUSTOM_CSS_PATH }}?raw=1" />
    {% endif %}
{% endblock %}

{% block site_js %}
    {{ super() }}
    <script src="{{ cache_bust('js/wiki-min.js') }}"></script>
{% endblock %}
