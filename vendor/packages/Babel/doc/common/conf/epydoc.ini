[epydoc]

name: Documentation Index
url: ../index.html
verbosity: 1

# Extraction
docformat: restructuredtext
parse: yes
introspect: yes
exclude: .*\.tests.*
inheritance: listed
private: no
imports: no
include-log: no

# HTML output
output: html
target: doc/api/
css: doc/common/style/epydoc.css
frames: no
sourcecode: no
