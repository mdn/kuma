[bdist_rpm]
requires = python-thrift
	python-multiprocessing==2.6.2.1

[build_sphinx]
all_files = 1
build-dir = docs/.build
source-dir = docs/

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
cover3-branch = 1
cover3-package = pyes
cover3-exclude = pyes
where = pyes/tests
cover3-html = 1

[upload_sphinx]
upload-dir = docs/.build/html

