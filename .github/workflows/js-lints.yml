name: JavaScript Lints

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: technote-space/get-diff-action@v3
        id: git_diff_content
        with:
          SUFFIX_FILTER: |
            .js
            .jsx
          PREFIX_FILTER: kuma

      - name: Setup Node.js environment
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"

      - name: Linting
        if: steps.git_diff_content.outputs.diff
        run: |
          yarn run eslint
          yarn run stylelint
          yarn run pretty

      - name: Flow
        if: steps.git_diff_content.outputs.diff
        run: |
          flow
