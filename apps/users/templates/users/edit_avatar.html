{% extends "users/base.html" %}
{% set title = _('Change Avatar') %}
{% set classes = 'profile' %}

{% block content %}
  <article id="change-avatar" class="main">
    <h1>{{ title }}</h1>
    <form method="post" class="boxed" action="" enctype="multipart/form-data">
      {{ csrf() }}
      <ul>
        {{ form.as_ul()|safe }}
        <li class="submit">
          <button type="submit">{{ _('Upload', 'avatar') }}</button>
        </li>
      </ul>
    </form>
  </article>
{% endblock %}
