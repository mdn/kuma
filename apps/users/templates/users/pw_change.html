{% extends "users/base.html" %}
{% from "layout/errorlist.html" import errorlist %}
{% set title = _('Change Password') %}
{% set classes = 'password' %}

{% block content %}
<section id="content">
  <div class="wrap">
    <div id="content-main" class="full">
      <article id="pw-change" class="main">
        <h1>{{ title }}</h1>
        <form class="boxed" method="post" action="">
          {{ csrf() }}
          <fieldset>
            <ul>
              {{ form.as_ul()|safe }}
              <li class="submit">
                <button type="submit">{{ _('Change my password') }}</button>
              </li>
            </ul>
          </fieldset>
        </form>
      </article>
    </div>
   </div>
</section>
{% endblock content %}
