<!DOCTYPE html>
<html>
    <head>
        {% if css %}
        <style type="text/css">
            {{ css | safe }}
        </style>
        {% endif %}
    </head>
    <body>
        {% if html %}
            {{ html | safe }}
        {% endif %}
        {% if js %}
            <script type="text/javascript">
                {{ js | safe }}
            </script>
        {% endif %}
    </body>
</html>
