user  nginx;

worker_processes 1;

# This log file is mapped to stderr in the nginx base image.
error_log  /var/log/nginx/error.log warn;

pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $body_bytes_sent '
        '"$http_referer" "$http_user_agent" "$http_x_forwarded_for" '
        '$request_time $upstream_response_time';

    # This log file is mapped to stdout in the nginx base image.
    access_log  /var/log/nginx/access.log  main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    upstream django {
        server webssl:8000;
    }

    server {
        listen 80;
        charset utf-8;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl default;
        charset utf-8;

        ssl on;
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        location /static/ {
            alias /app/static/;
            gzip on;
            gzip_vary on;
            gzip_comp_level     5;
            gzip_min_length  1000;
            gzip_types
                text/css
                text/html
                text/javascript
                text/plain
                text/xml
                application/json
                application/javascript
                application/x-javascript
                application/vnd.ms-fontobject
                application/x-font-opentype
                application/x-font-truetype
                application/x-font-ttf
                application/xml
                font/eot
                font/opentype
                font/otf
                image/svg+xml
                image/vnd.microsoft.icon;
            add_header Access-Control-Allow-Origin *;
            # For development purposes, do not allow static
            # assets to be cached and keep max-age low for HSTS.
            add_header Cache-Control no-store;
            add_header Strict-Transport-Security "max-age=60" always;
        }

        location / {
            proxy_pass http://django;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
