<div id="{{ modal_id }}" class="modal hidden">
    <section class="{{ modal_content_class }}" tabindex="-1" role="dialog" aria-modal="true"
        aria-labelledby="modal-main-heading">
        <header>
            <h2 id="modal-main-heading">{{ modal_title }}</h2>
        </header>
        {% block modal_content %}{% endblock %}
        <button id="close-modal" class="close-modal" data-last-focusable="true">
            <span>{{ _('Close modal') }}</span>
        </button>
    </section>
</div>
