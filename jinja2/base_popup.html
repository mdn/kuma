<!DOCTYPE html>
<html lang="{{ LANG }}" dir="{{ DIR }}">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ _('Mozilla Developer Network') }}{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="MSSmartTagsPreventParsing" content="true">
  <meta name="ROBOTS" content="ALL">
  <meta name="Copyright" content="Copyright (c) 2005-{{ thisyear() }} Mozilla.">
  <meta name="Rating" content="General">

  <link rel="home" href="{{ url('home') }}">
  <link rel="copyright" href="#copyright">
  <link rel="shortcut icon" href="{{ static('img/favicon.ico') }}"/>

  {% block site_css %}
  {% stylesheet 'mdn' %}
  {% endblock %}

    <!--[if IE]>
  <meta http-equiv="imagetoolbar" content="no">
  {% javascript 'html5shiv' %}
  <![endif]-->

  {% block extrahead %}{% endblock %}
</head>

<body id="{% block body_attributes %}{% endblock %}" class="popup {% block bodyclass %}{% endblock %}">
{% block content %}{% endblock %}

{# js #}
<script type="text/javascript" src="{{ statici18n(request.LANGUAGE_CODE) }}"></script>

{% block site_js %}

  {% javascript 'main' %}

  {% javascript 'popup' %}

{% endblock %}
{% block js %}{% endblock %}
{# end js #}
</body>
</html>
