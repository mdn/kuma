{% if user.is_authenticated() %}
  <ul class="user-state">
    <li><a href="{{ request.user.get_absolute_url() }}">{{ request.user.username }}</a></li>
    <li><a href="{{ url('account_logout') }}?next={{ next_url }}">{{ _('Sign out') }}</a></li>
  </ul>
{% else %}
  {{ providers_media_js() }}
  <form>
      <div class="oauth-login-container" tabIndex="0">
          <div class="oauth-login-options">
              <span>{{ _('Sign in with') }}</span>
              <span class="oauth-icon oauth-persona" title="{{ _('Sign in with Persona') }}"><i class="icon-user" aria-hidden="true"></i></span>
            {% if waffle.flag('oauth_login') %}
              <span class="oauth-icon oauth-github" title="{{ _('Sign in with GitHub') }}"><i class="icon-github" aria-hidden="true"></i></span>
            {% endif %}
          </div>
          <div class="submenu oauth-login-picker" aria-hidden="true">
              <ul>
                  <li><a href="{{ provider_login_url("persona") }}" class="persona-button persona-loaded login-link" data-next="{{ next_url }}" data-service="Persona"><i class="icon-user" aria-hidden="true"></i>Persona</a></li>
                {% if waffle.flag('oauth_login') %}
                  <li><a href="{{ provider_login_url("github") }}" class="github-button login-link" data-service="GitHub"><i class="icon-github" aria-hidden="true"></i>GitHub</a></li>
                {% endif %}
              </ul>
          </div>
      </div>
  </form>
{% endif %}
