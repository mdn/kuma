<!DOCTYPE html>
<html lang="{{ LANG }}" dir="{{ DIR }}" id="developer-mozilla-org">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ _('Mozilla Developer Network') }}{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="MSSmartTagsPreventParsing" content="true">
  <meta name="ROBOTS" content="ALL">
  <meta name="Copyright" content="Copyright (c) 2005-{{ thisyear() }} Mozilla.">
  <meta name="Rating" content="General">

  <link rel="home" href="{{ url('home') }}">
  <link rel="copyright" href="#copyright">
  <link rel="shortcut icon" href="{{ MEDIA_URL }}img/favicon.ico"/>

  {% block site_css %}
  <!--[if !IE 6]><!-->
  {{ css('mdn') }}
  <!--<![endif]-->
  {% endblock %}

  <!--[if IE]>
  <meta http-equiv="imagetoolbar" content="no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  {% block extrahead %}{% endblock %}
</head>

<body id="{% block body_attributes %}{% endblock %}" class="html-{{ DIR }} popup {% block bodyclass %}{% endblock %}">
{% block content %}{% endblock %}

{# js #}
<script src="{{ url('jsi18n') }}build:{{ BUILD_ID_JS }}"></script>

{% block site_js %}
{{ js('popup') }}
{% endblock %}
{% block js %}{% endblock %}
{# end js #}
</body>
</html>
