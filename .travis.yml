cache: apt
language: python
python:
    - "2.6"
services:
    - memcached
    - rabbitmq
env:
    matrix:
        - TOXENV=py26
        - TOXENV=flake8
        - TOXENV=docs
    global:
        - DJANGO_SETTINGS_MODULE=settings_travis
        - DEBIAN_FRONTEND=noninteractive
before_install: scripts/travis-install
install:
    - pip install coveralls tox
before_script: mysql -e 'create database kuma;'
script: tox -v
after_success: coveralls
notifications:
    irc:
        channels:
            - "irc.mozilla.org#mdndev"
        on_success: always
        on_failure: always
        use_notice: true
matrix:
    allow_failures:
        - env: TOXENV=flake8
