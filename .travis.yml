branches: master
language: minimal
git: { submodules: false }
jobs:
  include:
    - stage: "Lint"
      name: "General Lints"
      script:
        - "! git grep -n '^<<<<<<< '"  # Check for Git conflict markers

    - name: "JavaScript Lints"
      language: node_js
      node_js: 12
      cache: yarn
      script:
        - scripts/ci-jslint
        - scripts/ci-flow

    - name: "Dockerized Tests"
      services: docker
      git: { submodules: true }
      env:
        UID=0
        DOCKER_COMPOSE_VERSION=1.23.2
      cache:
        directories:
          - downloads
          - build
          - static
      script:
        - set -e
        - scripts/ci-python
        - scripts/ci-jest
        - scripts/ci-localerefresh
        - scripts/ci-codecovsubmit
