branches:
    only:
        - master
cache:
    apt: true
    directories:
        - $HOME/.cache/pip
language: python
python:
    - "2.7"
services:
    - memcached
    - elasticsearch
env:
    matrix:
        - TOXENV=py27-tests
        - TOXENV=py27-flake8
        - TOXENV=py27-docs
        - TOXENV=py27-isort
        - TOXENV=py27-dennis
    global:
        - DJANGO_SETTINGS_MODULE=settings_travis
        - DEBIAN_FRONTEND=noninteractive
        - CFLAGS=-O0
matrix:
    allow_failures:
        - env: TOXENV=dennis
before_install:
    - scripts/travis-install
    - pip install -U pip
install:
    - pip install -r requirements/travis.txt
    - if [[ $TOXENV == 'py27-tests' ]]; then ansible-playbook -vvv --tags=mysql,pipeline --connection=local --inventory-file=provisioning/inventory provisioning/travis.yml; fi
script: tox -v
after_failure:
    - dmesg | tail
after_success:
    - codecov
notifications:
    irc:
        channels:
            - "irc.mozilla.org#mdndev"
        on_success: always
        on_failure: always
        use_notice: true
