cache:
    - apt
    - directories:
        - ~/.cache/pip
language: python
python:
    - "2.6"
services:
    - memcached
env:
    matrix:
        - TOXENV=py26
        - TOXENV=flake8
        - TOXENV=docs
    global:
        - PIP_WHEEL_DIR=$HOME/.cache/pip/wheels
        - PIP_FIND_LINKS=file://$HOME/.cache/pip/wheels
        - DJANGO_SETTINGS_MODULE=kuma.settings.travis
        - DEBIAN_FRONTEND=noninteractive
        - DATABASE_URL=mysql://root:@localhost:3306/kuma
before_install: scripts/travis-install
install:
    - mkdir -p $PIP_WHEEL_DIR
    - pip wheel -r requirements/compiled.txt -r requirements/dev.txt coveralls
    - pip install coveralls tox==1.9.2
before_script: mysql -e 'create database kuma;'
script: tox -v
after_success: coveralls
notifications:
    irc:
        channels:
            - "irc.mozilla.org#mdndev"
        on_success: always
        on_failure: always
        use_notice: true
matrix:
    allow_failures:
        - env: TOXENV=flake8
