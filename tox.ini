[tox]
envlist = py26
skipsdist = True

[testenv:py26]
deps=
    wheel
    # we install 1.4.x here separately because 1.4.x can't be packaged as a wheel file
    Django==1.4.13
    -rrequirements/compiled.txt
    -rrequirements/prod.txt
    -rrequirements/dev.txt
install_command = pip install --find-links=travis_wheels --find-links=base_wheels {opts} {packages}

commands =
    coverage run --include={toxinidir}/kuma/*,{toxinidir}/apps/* manage.py test --noinput -v2 access actioncounters authkeys contentflagging devmo kpi kuma landing sumo
setenv =
    FORCE_DB = 1
    PYTHONPATH = .
